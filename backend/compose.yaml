services:
  # ChromaDB Server - Vector Database
  chromadb:
    image: chromadb/chroma:0.5.23
    container_name: chromadb-server
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8000)); s.close()' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rag-network

  # Backend FastAPI Application
  backend:
    build:
      context: .
    container_name: rag-backend
    ports:
      - "8001:8000" # Map host 8001 to container 8000
    env_file:
      - .env
    environment:
      # Override to use HTTP client mode
      - CHROMA_USE_HTTP=true
      - CHROMA_SERVER_HOST=chromadb
      - CHROMA_SERVER_PORT=8000
    volumes:
      - ./uploads:/app/uploads
      - ./.cache:/app/.cache
    depends_on:
      - chromadb
    networks:
      - rag-network

volumes:
  chroma_data:
    driver: local

networks:
  rag-network:
    driver: bridge
